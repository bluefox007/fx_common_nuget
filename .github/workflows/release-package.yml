name: Build Fx Comon Nuget

permissions:
  packages: write
  
on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: "BlueFox.Fx.Common.Nuget.sln"
      FEED_URL: "https://nuget.pkg.github.com/bluefox007/index.json"
      TOKEN: ${{ secrets.GITHUB_TOKEN }} 

    runs-on: ubuntu-latest

    name: Build and publish nuget

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List nuget sources
        run: dotnet nuget list source

      - name: Restore dependencies
        run: dotnet restore $SOLUTION --no-cache

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build
        run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore
    
      - name: Pack solution
        run: |
          dotnet pack $SOLUTION \
            -c $BUILD_CONFIG \
            -p:NuspecFile=./Nuget/Package.nuspec \
            -p:NuspecBasePath=./Nuget \
            -p:Version=8.0.${{ github.run_number }} \
            --output .

      # - name: Run tests
      #   run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-restore --no-build --verbosity normal
        
      - name: Push package
        # if: startsWith(github.ref, 'refs/heads/main')
        run: dotnet nuget push *.nupkg --skip-duplicate -s $FEED_URL -k $TOKEN

